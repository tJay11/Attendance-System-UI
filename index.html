<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/5c791ce46b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div class="wrapper" data-aos="fade-down" data-aos-delay="100">

        <div class="attendance">
            <form action="" method="POST">
                <h2 class="title"><i class="far fa-address-card"></i></h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-mobile"></i>
                    </div>
                    <div class="div">
                        <h5>Phone Number</h5>
                        <input type="tel" class="input" maxlength="10" minlength="10" required>
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="div">

                        <select class="input">
                            <option value="">Select Choir</option>
                            <option value="">Royal Vessels</option>
                            <option value="">Youth Choir</option>
                            <option value="">French Choir</option>
                            <option value="">Mass Choir</option>
                            <option value="">Twi Choir</option>
                        </select>
                    </div>

                </div>

                <input type="submit" value="Submit">

                <p>Connect with us on our socials</p>

                <div class="social-media one">
                    <a href="https://www.facebook.com/piwcatomicaccra" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/piwc_atomic" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/piwcatomic" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

            </form>
        </div>
        <div class="panel-container">
            <div class="left-container">
                <div class="content" data-aos="fade-right" data-aos-delay="400">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/img/logo.png" alt="">
                            <p>PIWC-ATOMIC</p>
                        </a>
                        
                    </div>

                    <div>
                        <h2>Welcome </h2>
                        <p>
                            Please fill the attendance form by entering your mobile number and selecting the choir you belong to.
                        </p>
                    </div>
                    <span class="social-message">Connect with us on our socials</span>
                    <div class="social-media">
                        
                        <a href="https://www.facebook.com/piwcatomicaccra" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/piwc_atomic" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/piwcatomic" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    
</body>
</html>
